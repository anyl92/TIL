<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <input type="button" value="confirm" onclick="func_confirm()">
    <script>
        function func_confirm() {
            if (confirm('ok?')) {
                alert('ok');
            } else {
                alert('cancle');
            }
        }
    </script>
</body>
